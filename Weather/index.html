<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Play&family=Signika&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Weather App</h1>
      <form>
        <input id="cityInput" type="text" placeholder="search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>

  </section>
  <section class="ajax-section">
    <div class="container">
      <ul id="listOfCities" class="cities"></ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
